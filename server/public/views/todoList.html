<!-- todoList.html -->
<label>New Task Name</label>
<input ng-model="tc.newTask.taskName">
<input ng-model="tc.newTask.taskDescription">
<button ng-click="tc.addTask()">Add Task</button>
<div ng-repeat="task in tc.taskList.list" ng-class="{complete: task.status, active: !task.status}" class="row col-xs-12">

  <span class="col-xs-3"><input type="text" ng-model="task.name"> <input type="text" ng-model="task.description"></span>
  <span class="col-xs-3">
    <button ng-click="tc.updateTask(task)" class="btn btn-primary">Save</button>
  </span>
  <span class="col-xs-3" ng-hide="task.status">
    <button ng-click="tc.completeTask(task._id)" class="btn btn-primary">Complete</button>
  </span>
  <span class="col-xs-3" ng-show="task.status">
    <button ng-click="tc.uncompleteTask(task._id)" class="btn btn-info">This shouldn't be complete</button>
  </span>
  <span class="col-xs-3">
    <button ng-click="tc.deleteTask(task._id)" class="btn btn-danger">Delete</button>
  </span>
</div>
